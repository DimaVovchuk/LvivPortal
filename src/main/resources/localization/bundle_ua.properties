about.text=<p>Даний веб сайт є інтерактивною системою пошуку оптимальних туристичних маршрутів з урахуванням\
                        побажань користувача. Даний ресурс дасть можливість спланувати свій відпочинок у незнайомому\
                        місті та дізнатися інформацію про\:</p>\
\
                    <ul>\
                        <li>Архітектурні пам’ятки</li>\
                        <li>Музеї та церкви</li>\
                        <li>Театри</li>\
                        <li>Паби та ресторани</li>\
                        <li>Готелі та хостели</li>\
                    </ul>\
\
                    <p>Користувач зможе переглянути визначні місця Львова, вибрати ті, які він хотів би відвідати,\
                        скласти для себе оптимальний план поїздки, враховуючи термін перебування, час на відвідування та\
                        перегляд місць, потреби на харчування та відпочинок. Користувач зможе вибрати найпопулярніші\
                        маршрути, зможе переглянути рекомендовані маршрути, відправити маршрут гіду чи туристичній\
                        компанії, поділитись з друзями.</p>\
\
                    <p>Також можна вибрати місця, які потрібно відвідати обов’язково, а інші ресурс порекомендує вам сам\
                        з урахуванням заданого часу та вашого маршруту. Користувач зможе додати місце, яке він хоче\
                        відвідати чи яке йому сподобалося, також залишити свій відгук про місце чи маршрут та поставити\
                        йому оцінку.</p>\
\
                    <p>Даним порталом можуть користуватися не тільки туристи, але і туристичні агенства та гіди, які\
                        можуть пропонувати свої послуги на даному порталі.</p>
